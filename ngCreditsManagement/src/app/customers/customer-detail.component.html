<div class="card" *ngIf="customer">
  <div class="card-header">
    {{'CustomerDetailTitle' | translate}}: {{customer.name}}
    <button style="float: right;" class="btn btn-primary" (click)="toggleInputText()">{{showInputText ? "Save" : "Edit"}}</button>
  </div>
  <div class='card-body'>
      <div class='row'>
        <div class='col-md-8'>
          <div class='row'>
            <div class='col-md-4'>{{'DetailRowID' | translate}}:</div>
            <div class='col-md-8'>{{customer.id}}</div>
          </div>
          <div class='row'>
            <div class='col-md-4'>{{'DetailRowName' | translate}}:</div>
            <div class='col-md-8' *ngIf="!showInputText">{{customer.name}}</div>
            <input type="text" name="name" [(ngModel)]="customer.name" *ngIf="showInputText">
          </div>
          <div class='row'>
            <div class='col-md-4'>{{'DetailRowSurname' | translate}}:</div>
            <div class='col-md-8' *ngIf="!showInputText">{{customer.surname}}</div>
            <input type="text" name="surname" [(ngModel)]="customer.surname" *ngIf="showInputText">
          </div>
          <div class='row'>
            <div class='col-md-4'>{{'DetailRowCredits' | translate}}:</div>
            <div class='col-md-8' *ngIf="!showInputText">{{customer.credits}}</div>
            <input type="text" name="credits" [(ngModel)]="customer.credits" *ngIf="showInputText">
          </div>
        </div>
      </div>
    </div>
  <div class="card-footer">
    <button class="btn btn-outline-secondary" (click)="onBack()">
      <i class="fa fa-chevron-left"></i> {{'BackButton' | translate}}
    </button>
  </div>
</div>
<app-log-customer></app-log-customer>
